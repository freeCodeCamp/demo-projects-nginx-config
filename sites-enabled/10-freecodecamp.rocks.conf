  listen 80;
  listen [::]:80;

  server_name survey-form.freecodecamp.rocks;
  return 301 https://survey-form.freecodecamp.rocks$request_uri;
}

# ---------------------------------
# technical-documentation-page.freecodecamp.rocks
# ---------------------------------

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;

  server_name technical-documentation-page.freecodecamp.rocks;

  # SSL
  include snippets/common/ssl-freecodecamp-rocks.conf;

  # security
  include snippets/common/security.conf;

  # reverse proxy the app
  location / {
    proxy_pass http://technical-documentation-page;
    include snippets/common/proxy-params.conf;
  }

  # additional config
  include snippets/common/general.conf;
}

# HTTP to HTTPS
server {
  listen 80;
  listen [::]:80;

  server_name technical-documentation-page.freecodecamp.rocks;
  return 301 https://technical-documentation-page.freecodecamp.rocks$request_uri;
}

